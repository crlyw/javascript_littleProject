<!DOCTPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>HTML GAME</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="main.js" type="text/javascript"></script>
    <script src="support.js" type="text/javascript"></script>
    <script src="showAnimation.js" type="text/javascript"></script>
    <script src="extraFeatures_colorSelector.js" type="text/javascript"></script>
</head>
<body id="_body">
    <div id="title">Number Game</div>
    <div id="control">
        <div class="score" id="score"><span>Step:&nbsp;</span><span>0</span></div>
        <div class="rest"><a href="javascript:randomBoard(board);">Start</a></div>
    </div>
    <div class="model" id="model">
        <span class="title">Color Select</span>
        <a href="javascript:colorChange_1(board);"  class="color special_1"></a>
        <a href="javascript:colorChange_2(board);"  class="color special_2"></a>
        <a href="javascript:colorChange_3(board);"  class="color special_3"></a>
        <a href="javascript:colorChange_4(board);"  class="color special_4"></a>
        <a href="javascript:colorChange_5(board);"  class="color special_5"></a>
        <a href="javascript:colorChange_6(board);"  class="color special_6"></a>
        <a href="javascript:colorChange_7(board);"  class="color special_7"></a>
    </div>
    <div id="board">
        <div id="box-0-0" class="box"></div>
        <div id="box-0-1" class="box"></div>
        <div id="box-0-2" class="box"></div>
        <div id="box-0-3" class="box"></div>
        <div id="box-1-0" class="box"></div>
        <div id="box-1-1" class="box"></div>
        <div id="box-1-2" class="box"></div>
        <div id="box-1-3" class="box"></div>
        <div id="box-2-0" class="box"></div>
        <div id="box-2-1" class="box"></div>
        <div id="box-2-2" class="box"></div>
        <div id="box-2-3" class="box"></div>
        <div id="box-3-0" class="box"></div>
        <div id="box-3-1" class="box"></div>
        <div id="box-3-2" class="box"></div>
        <div id="box-3-3" class="box"></div>
    </div>
</body>
</html>
